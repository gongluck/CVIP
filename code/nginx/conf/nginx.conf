
#user  nobody;
worker_processes 1;

#日志
error_log logs/error.log;
#error_log logs/error.log notice;
#error_log logs/error.log info;

#pid        logs/nginx.pid;

events {
	worker_connections 1024;
}

http {
	#include       mime.types;
	default_type application/octet-stream;

	#日志格式
	log_format main
		'$remote_addr - $remote_user [$time_local] "$request" '
		'$status $body_bytes_sent "$http_referer" '
		'"$http_user_agent" "$http_x_forwarded_for"';

	#access_log  logs/access.log  main;

	#代理缓存
	proxy_cache_path ./nginxcache keys_zone=myproxycache:10m;

	sendfile on;
	#tcp_nopush     on;

	#keepalive_timeout  0;
	keepalive_timeout 65;

	#gzip压缩
	gzip on;

	server {
		listen 8888;
		server_name localhost;

		#charset koi8-r;

		access_log logs/host.access.log main;

		location / {
			#alias是一个目录别名的定义，root则是最上层目录的定义。
			#root html/;
			alias	html/;
			#index index.html index.htm;
			#打开目录浏览
			autoindex on;
			set $limit_rate 1k;
		}

		#error_page  404              /404.html;

		# redirect server error pages to the static page /50x.html
		#
		error_page 500 502 503 504 /50x.html;
		location = /50x.html {
			root html;
		}

		# proxy the PHP scripts to Apache listening on 127.0.0.1:80
		#
		#location ~ \.php$ {
		#    proxy_pass   http://127.0.0.1;
		#}

		# pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
		#
		#location ~ \.php$ {
		#    root           html;
		#    fastcgi_pass   127.0.0.1:9000;
		#    fastcgi_index  index.php;
		#    fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
		#    include        fastcgi_params;
		#}

		# deny access to .htaccess files, if Apache's document root
		# concurs with nginx's one
		#
		#location ~ /\.ht {
		#    deny  all;
		#}
	}

	#负载均衡
	upstream proxy_servers {
		server www.baidu.com;
		server localhost:8888;
		#server www.example7.com;
	}

	server {

		listen 8889;

		location / {
				#反向代理
               	proxy_pass			http://proxy_servers;
				#代理重定向
				proxy_redirect      off;
				#重写头部字段
				proxy_set_header 	Host $upstream_addr;
             	#proxy_set_header 	X-Real-IP $remote_addr;
             	#proxy_set_header 	X-Forwarded-For $proxy_add_x_forwarded_for;
				#使用代理缓存
				proxy_cache			myproxycache;
				proxy_cache_key 	$host$uri$is_args$args;
				proxy_cache_valid	200 304 302 1s;
        }

		access_log logs/proxy.access.log main;
	}

